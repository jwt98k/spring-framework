plugins {
    id 'java'
}

group = 'com.lab'
version = '5.3.39'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api(project(":spring-context"))
    api(project(":spring-core"))
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}